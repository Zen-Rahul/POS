<div class="app-pizza-container" [class.app-pizza-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="app-pizza-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-pizza-app-name">Pizzeria</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="app-pizza-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <app-pizza></app-pizza>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
